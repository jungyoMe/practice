<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Practice </title>
</head>

<body>
    <form method="post">
    <!-- Customer info -->
    <label for="name">Customer Name : </label>
    <input type="text" id="name"> <br/> <br/>

    <label for="phoneNumber"> Phone number :</label>
    <input type="text" id="phoneNumber"> <br><br>

    <label for="email"> E-mail : </label>
    <input type="text" id="email"> <br><br>

    <!-- Chossing Pizza -->

    <div>
        <label for="pizzaMenu"> Select type of pizza </label>
        <select name="pizzaMenu" id="pizzaMenu">
            <option value="default">Select your pizza </option>
            <option value="2"> Hawaiian pizza</option>
            <option value="1"> Potato pizza</option>
            <option value="3"> Combination pizza </option>
            <option value="4"> Bulgogi pizza </option>
        </select>
        <br><br>
    </div>

    <!-- Pizza size -->
    <div>
        <fieldset>
            <legend> Choose Pizza Size</legend>
            <label for="sizeL"><input type="radio" name="size" id="sizeL"> Large </label> <br><br>
            <label for="sizeM"><input type="radio" name="size" id="sizeM"> Medium </label> <br><br>
            <label for="sizeS"><input type="radio" name="size" id="sizeS"> Small </label> <br><br>

            <!-- <input type="radio" name="size" value="S"> Small <br><br>
            <input type="radio" name="size" value="M"> Medium <br><br>
            <input type="radio" name="size" value="L"> Large <br><br> -->
        </fieldset>
    </div>

    <!-- Select toppings -->
    <div>
    <fieldset>
        <legend> Select topping </legend>

        <input type="checkbox" id="Double_cheese" />
        <label for="Double_cheese"> Double_cheese </label> <br>

        <input type="checkbox" id="Mayonese" />
        <label for="Mayonese"> Mayonesa </label> <br>

        <input type="checkbox" id="Bacon" />
        <label for="Bacon"> Bacon </label> <br>

        <input type="checkbox" id="mushroom" />
        <label for="mushroom"> mushroom </label> <br>
    </fieldset>
    </div>

    <!-- Deliver time  -->
    <div>
        <label for="deliveryTime">Delivery Time </label>
        <input type="time" name="time" id="deliverTime"> <br><br>
    </div>

    <!-- <span> Further Request </span> -->
    <!-- <input type="text" width="30px" height="70px"> -->
    <label for="request"> Further request for delivery : </label>
    <textarea name="request" id="request" cols="10" rows="5"></textarea>
    <br><br>
</form>
</body>

</html>
